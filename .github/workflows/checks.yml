name: Checks
on:
    pull_request:
    push:
        branches:
            - "master"
            - "v[0-9]"
    workflow_dispatch:
jobs:
    checks:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v6
                with:
                    fetch-depth: 0
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.5
                    extensions: xdebug
            -
                name: Install dependencies
                run: composer install --no-progress --prefer-dist --no-interaction

            -
                name: Run checks
                env:
                    XDEBUG_MODE: coverage
                run: composer check

    cda:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [ '7.4', '8.0', '8.1', '8.2', '8.3', '8.4' ]
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v6
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    ini-file: development
            -
                name: Update dependencies
                run: |
                    composer remove --dev shipmonk/coverage-guard --no-update
                    composer update --no-progress --prefer-dist --no-interaction
            -
                name: Run dependency analyser
                run: composer check:dependencies

    phpstan:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [ '8.0', '8.1', '8.2', '8.3', '8.4' ]
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v6
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    ini-file: development
            -
                name: Update dependencies
                run: |
                    composer remove --dev shipmonk/coverage-guard --no-update
                    composer update --no-progress --prefer-dist --no-interaction
            -
                name: Run PHPStan
                run: composer check:types

    tests:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [ '7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5' ]
                dependency-version: [ prefer-lowest, prefer-stable ]
        steps:
            -
                name: Checkout code
                uses: actions/checkout@v6
            -
                name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    ini-file: development
            -
                name: Update dependencies
                run: |
                    composer remove --dev shipmonk/coverage-guard --no-update
                    composer update --no-progress --${{ matrix.dependency-version }} --prefer-dist --no-interaction
            -
                name: Run tests
                run: vendor/bin/phpunit --no-coverage tests
